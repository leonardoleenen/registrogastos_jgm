<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{pagohaberesBean.page}"/>
		<f:event type="preRenderView" listener="#{pagohaberesBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Pagohaberes entities"/>

	<ui:define name="header">
		Pago de haberes
	</ui:define>

	<ui:define name="subheader">
		Buscar Pago de haberes 
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<h:panelGroup styleClass="search">

				<h:panelGrid columnClasses="label,component,required" columns="7" rowClasses="label,component,required">
					<h:outputLabel for="pagohaberesBeanSearchTiponroprocedimiento" value="Tipo nro procedimiento:"/>
					<h:panelGroup>
						<h:inputText id="pagohaberesBeanSearchTiponroprocedimiento" value="#{pagohaberesBean.search.tiponroprocedimiento}"/>
						<h:message for="pagohaberesBeanSearchTiponroprocedimiento" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="pagohaberesBeanSearchOrdencompra" value="Orden de compra:"/>
					<h:panelGroup>
						<h:inputText id="pagohaberesBeanSearchOrdencompra" value="#{pagohaberesBean.search.ordencompra}"/>
						<h:message for="pagohaberesBeanSearchOrdencompra" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:panelGroup styleClass="buttons">
					<h:commandLink value="Buscar" action="#{pagohaberesBean.search}"/>
					</h:panelGroup>
				</h:panelGrid>
				<h:panelGroup styleClass="buttons">
				
					<h:commandLink value="Crear" action="#{pagohaberesBean.create}"/>
				</h:panelGroup>
			</h:panelGroup>
			
			<h:dataTable id="pagohaberesBeanPageItems" styleClass="data-table" value="#{pagohaberesBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tiponroprocedimiento"/>
					</f:facet>
					<h:link outcome="/pagohaberes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTiponroprocedimiento" value="#{_item.tiponroprocedimiento}"/>
					</h:link>
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Ordencompra"/>
					</f:facet>
					<h:link outcome="/pagohaberes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrdencompra" value="#{_item.ordencompra}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha Inicio"/>
					</f:facet>
					<h:link outcome="/pagohaberes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemFechaInicio" value="#{_item.fechaInicio}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha Finalizacion"/>
					</f:facet>
					<h:link outcome="/pagohaberes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemFechaFinalizacion" value="#{_item.fechaFinalizacion}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{pagohaberesBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
