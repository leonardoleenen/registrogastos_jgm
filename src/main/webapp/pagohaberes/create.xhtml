<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	xmlns:p="http://primefaces.org/ui"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{pagohaberesBean.id}"/>
		<f:event type="preRenderView" listener="#{pagohaberesBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Pagohaberes"/>

	<ui:define name="header">
		Pago de haberes
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty pagohaberesBean.id}">
				Editar Pago de haberes
			</c:when>
			<c:otherwise>
				Crear Pago de haberes
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="required,label,component,required,label,component," columns="6">
			
			<h:outputText value="*"/>
				<h:outputLabel  value="Entidad Bancaria:"/>
				<h:panelGroup>
					<h:inputText  required="true" />
					
				</h:panelGroup>
				<h:outputText value=""/>
				<h:outputLabel  value="Nro Cuit Entidad Bancaria:"/>
				<h:panelGroup>
					<h:inputText  required="true" />
					
				</h:panelGroup>
				
				<h:outputText value="*"/>
				<h:outputLabel for="pagohaberesBeanPagohaberesTiponroprocedimiento" value="Tipo nro procedimiento:"/>
				<h:panelGroup>
					<h:inputText id="pagohaberesBeanPagohaberesTiponroprocedimiento" required="true" value="#{pagohaberesBean.pagohaberes.tiponroprocedimiento}"/>
					<h:message for="pagohaberesBeanPagohaberesTiponroprocedimiento" styleClass="error"/>
				</h:panelGroup>
				
				<h:outputText value="*"/>
				<h:outputLabel for="pagohaberesBeanPagohaberesOrdencompra" value="Orden de compra:"/>
				<h:panelGroup>
					<h:inputText id="pagohaberesBeanPagohaberesOrdencompra" required="true" value="#{pagohaberesBean.pagohaberes.ordencompra}"/>
					<h:message for="pagohaberesBeanPagohaberesOrdencompra" styleClass="error"/>
				</h:panelGroup>
				
				<h:outputText value="*"/>
				<h:outputLabel for="pagohaberesBeanPagohaberesFechaInicio" value="Fecha Inicio:"/>
				<h:panelGroup>
				<p:calendar value="#{pagohaberesBean.pagohaberes.fechaInicio}"
						id="pagohaberesBeanPagohaberesFechaInicio" showOn="button" required="true"  />


					<p:dialog header="Selected Dates" widgetVar="dialog"
						showEffect="fade" hideEffect="fade" >

						<h:panelGrid id="display" columns="2" cellpadding="5">


							<h:outputText value="Popup Button Date: " />
							<h:outputText value="#{pagohaberesBean.pagohaberes.fechaInicio}"
								id="popupButtonDate">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>

						</h:panelGrid>

					</p:dialog>
				<h:message for="pagohaberesBeanPagohaberesFechaInicio" styleClass="error"/>
				</h:panelGroup>
				
				<h:outputText value="*"/>
				<h:outputLabel for="pagohaberesBeanPagohaberesFechaFinalizacion" value="Fecha Finalizacion:"/>
				<h:panelGroup>
				<p:calendar value="#{pagohaberesBean.pagohaberes.fechaFinalizacion}"
						id="pagohaberesBeanPagohaberesFechaFinalizacion" showOn="button" required="true"  />


					<p:dialog header="Selected Dates" widgetVar="dialog"
						showEffect="fade" hideEffect="fade" >

						<h:panelGrid id="display2" columns="2" cellpadding="5">


							<h:outputText value="Popup Button Date: " />
							<h:outputText value="#{pagohaberesBean.pagohaberes.fechaFinalizacion}"
								id="popupButtonDate2">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>

						</h:panelGrid>

					</p:dialog>
				
				
				
					<h:message for="pagohaberesBeanPagohaberesFechaFinalizacion" styleClass="error"/>
				</h:panelGroup>
				
				<h:outputText/>
				
				<h:outputLabel  value="Modalidad del contrato:"/>
					<h:panelGroup>
					
					
        <p:selectOneMenu style="width:100%;"  >  
            <f:selectItem itemLabel="Vigente" itemValue="" />  
            <f:selectItem itemLabel="Legítimo abono" itemValue="1" />  
            <f:selectItem itemLabel="Reconocimiento de servicios" itemValue="2" />  
            <f:selectItem itemLabel="PSU" itemValue="3" />
             <f:selectItem itemLabel="Otros" itemValue="4" /> 
               
        </p:selectOneMenu>  
					
				</h:panelGroup>
					
				
				
				
			<h:outputText value="*"/>
				<h:outputLabel  value="Costo del Servicio:"/>
				<h:panelGroup>
					<h:inputText  required="true" />
					
				</h:panelGroup>
				
				</h:panelGrid>
				<h2>Datos de la utilización del servicio</h2>
				<h:panelGrid columnClasses="required,label,component,required,label,component," columns="6">
			
				
				<h:outputText value="*"/>
				<h:outputLabel  value="Cant. Personal:"/>
				<h:panelGroup>
					<h:inputText  required="true" />
					
				</h:panelGroup>
				
				<h:outputText value="*"/>
				<h:outputLabel  value="Cant. Personal en otras entidades bancarias:"/>
				<h:panelGroup>
					<h:inputText  required="true" />
					
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel  value="Cant. Pers. que cobra haberes por banco:"/>
				<h:panelGroup>
					<h:inputText  required="true" />
					
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel  value="Jurisdicción de pago:"/>
				<h:panelGroup>
					<h:inputText  required="true" />
					
				</h:panelGroup>
				 
				
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Guardar" action="#{pagohaberesBean.update}"/>
				<c:choose>
					<c:when test="#{!empty pagohaberesBean.id}">
						<h:link value="Cancelar" outcome="view">
							<f:param name="id" value="#{pagohaberesBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{pagohaberesBean.delete}"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancelar" outcome="search"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
