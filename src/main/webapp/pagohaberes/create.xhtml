<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{pagohaberesBean.id}"/>
		<f:event type="preRenderView" listener="#{pagohaberesBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Pagohaberes"/>

	<ui:define name="header">
		Pago de haberes
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty pagohaberesBean.id}">
				Editar Pago de haberes
			</c:when>
			<c:otherwise>
				Crear Pago de haberes
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="6">
				<h:outputLabel for="pagohaberesBeanPagohaberesTiponroprocedimiento" value="Tipo nro procedimiento:"/>
				<h:panelGroup>
					<h:inputText id="pagohaberesBeanPagohaberesTiponroprocedimiento" required="true" value="#{pagohaberesBean.pagohaberes.tiponroprocedimiento}"/>
					<h:message for="pagohaberesBeanPagohaberesTiponroprocedimiento" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				
				<h:outputLabel for="pagohaberesBeanPagohaberesOrdencompra" value="Orden de compra:"/>
				<h:panelGroup>
					<h:inputText id="pagohaberesBeanPagohaberesOrdencompra" required="true" value="#{pagohaberesBean.pagohaberes.ordencompra}"/>
					<h:message for="pagohaberesBeanPagohaberesOrdencompra" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="pagohaberesBeanPagohaberesFechaInicio" value="Fecha Inicio:"/>
				<h:panelGroup>
					<h:inputText id="pagohaberesBeanPagohaberesFechaInicio" required="true" value="#{pagohaberesBean.pagohaberes.fechaInicio}">
						<f:convertDateTime type="date"/>
					</h:inputText>
					<h:message for="pagohaberesBeanPagohaberesFechaInicio" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="pagohaberesBeanPagohaberesFechaFinalizacion" value="Fecha Finalizacion:"/>
				<h:panelGroup>
					<h:inputText id="pagohaberesBeanPagohaberesFechaFinalizacion" required="true" value="#{pagohaberesBean.pagohaberes.fechaFinalizacion}">
						<f:convertDateTime type="date"/>
					</h:inputText>
					<h:message for="pagohaberesBeanPagohaberesFechaFinalizacion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="pagohaberesBeanPagohaberesCantperCobraHaberesPorBanco" value="Cant. Cobra Haberes Por Banco:"/>
				<h:panelGroup>
					<h:inputText id="pagohaberesBeanPagohaberesCantperCobraHaberesPorBanco" value="#{pagohaberesBean.pagohaberes.cantperCobraHaberesPorBanco}"/>
					<h:message for="pagohaberesBeanPagohaberesCantperCobraHaberesPorBanco" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
		
				<h:outputLabel for="pagohaberesBeanPagohaberesEntidadBancaria" value=""/>
				<h:panelGrid columnClasses="label,component,required" columns="3" id="pagohaberesBeanPagohaberesEntidadBancaria">
					<h:outputLabel for="pagohaberesBeanPagohaberesEntidadBancariaDescripcion" value="Descripcion:"/>
					<h:panelGroup>
						<h:inputText id="pagohaberesBeanPagohaberesEntidadBancariaDescripcion" required="true" value="#{pagohaberesBean.pagohaberes.entidadBancaria.descripcion}"/>
						<h:message for="pagohaberesBeanPagohaberesEntidadBancariaDescripcion" styleClass="error"/>
					</h:panelGroup>
					<h:outputText value="*"/>
				</h:panelGrid>
				 
				
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Guardar" action="#{pagohaberesBean.update}"/>
				<c:choose>
					<c:when test="#{!empty pagohaberesBean.id}">
						<h:link value="Cancelar" outcome="view">
							<f:param name="id" value="#{pagohaberesBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{pagohaberesBean.delete}"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancelar" outcome="search"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
