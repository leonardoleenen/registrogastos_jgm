<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{pagohaberesBean.id}"/>
		<f:event type="preRenderView" listener="#{pagohaberesBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Pagohaberes"/>

	<ui:define name="header">
		Pago de haberes
	</ui:define>

	<ui:define name="subheader">
		Ver Pago de haberes
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="6">
			<h:outputLabel for="pagohaberesBeanPagohaberesTiponroprocedimiento" value="Tipo nro procedimiento:"/>
			<h:outputText id="pagohaberesBeanPagohaberesTiponroprocedimiento" value="#{pagohaberesBean.pagohaberes.tiponroprocedimiento}"/>
			<h:outputText/>
						
			<h:outputLabel for="pagohaberesBeanPagohaberesOrdencompra" value="Orden compra:"/>
			<h:outputText id="pagohaberesBeanPagohaberesOrdencompra" value="#{pagohaberesBean.pagohaberes.ordencompra}"/>
			<h:outputText/>
			<h:outputLabel for="pagohaberesBeanPagohaberesFechaInicio" value="Fecha Inicio:"/>
			<h:outputText id="pagohaberesBeanPagohaberesFechaInicio" value="#{pagohaberesBean.pagohaberes.fechaInicio}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="pagohaberesBeanPagohaberesFechaFinalizacion" value="Fecha Finalizacion:"/>
			<h:outputText id="pagohaberesBeanPagohaberesFechaFinalizacion" value="#{pagohaberesBean.pagohaberes.fechaFinalizacion}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Ver Todo" outcome="search"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true"/>
			<h:link value="Crear" outcome="create"/>
		</div>
	</ui:define>

</ui:composition>
