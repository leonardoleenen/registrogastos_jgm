<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{combustibleBean.id}"/>
		<f:event type="preRenderView" listener="#{combustibleBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Combustible"/>

	<ui:define name="header">
		Combustible
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty combustibleBean.id}">
				Editar Combustible
			</c:when>
			<c:otherwise>
				Crear 
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="required,label,component,required,label,component," columns="6">
				
				<h:outputText value="*"/>
				<h:outputLabel for="combustibleBeanCombustibleTipoNroProcedimiento" value="Tipo Nro Procedimiento:"/>
				<h:panelGroup>
					<h:inputText id="combustibleBeanCombustibleTipoNroProcedimiento" required="true" value="#{combustibleBean.combustible.tipoNroProcedimiento}"/>
					<h:message for="combustibleBeanCombustibleTipoNroProcedimiento" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="combustibleBeanCombustibleRazonSocialProveedor" value="Razon Social Proveedor:"/>
				<h:panelGroup>
					<h:inputText id="combustibleBeanCombustibleRazonSocialProveedor" required="true" value="#{combustibleBean.combustible.razonSocialProveedor}"/>
					<h:message for="combustibleBeanCombustibleRazonSocialProveedor" styleClass="error"/>
				</h:panelGroup>
				
<h:outputText value="*"/>
				<h:outputLabel for="combustibleBeanCombustibleCuitProveedor" value="Cuit Proveedor:"/>
				<h:panelGroup>
					<h:inputText id="combustibleBeanCombustibleCuitProveedor" required="true" value="#{combustibleBean.combustible.cuitProveedor}"/>
					<h:message for="combustibleBeanCombustibleCuitProveedor" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="combustibleBeanCombustibleNroOrdenCompra" value="Nro Orden Compra:"/>
				<h:panelGroup>
					<h:inputText id="combustibleBeanCombustibleNroOrdenCompra" required="true" value="#{combustibleBean.combustible.nroOrdenCompra}"/>
					<h:message for="combustibleBeanCombustibleNroOrdenCompra" styleClass="error"/>
				</h:panelGroup>
				
				
				<h:outputText value="*"/>
				<h:outputLabel for="combustibleBeanCombustibleFechaInicioContrato" value="Fecha Inicio Contrato:"/>
				<h:panelGroup>
				
<p:calendar value="#{combustibleBean.combustible.fechaInicioContrato}"
						id="combustibleBeanCombustibleFechaInicioContrato" showOn="button"  />


					<p:dialog header="Selected Dates" widgetVar="dialog"
						showEffect="fade" hideEffect="fade">

						<h:panelGrid id="display" columns="2" cellpadding="5">


							<h:outputText value="Popup Button Date: " />
							<h:outputText value="#{combustibleBean.combustible.fechaInicioContrato}"
								id="popupButtonDate">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>

						</h:panelGrid>

					</p:dialog>

					
				
				
				
					<h:message for="combustibleBeanCombustibleFechaInicioContrato" styleClass="error"/>
				</h:panelGroup>
				
				<h:outputText value="*"/>
				<h:outputLabel for="combustibleBeanCombustibleFechaFinalizacionContrato" value="Fecha Finalizacion Contrato:"/>
				<h:panelGroup>
				<p:calendar value="#{combustibleBean.combustible.fechaFinalizacionContrato}"
						id="combustibleBeanCombustibleFechaFinalizacionContrato" showOn="button"  />


					<p:dialog header="Selected Dates" widgetVar="dialog"
						showEffect="fade" hideEffect="fade">

						<h:panelGrid id="display2" columns="2" cellpadding="5">


							<h:outputText value="Popup Button Date: " />
							<h:outputText value="#{combustibleBean.combustible.fechaFinalizacionContrato}"
								id="popupButtonDate2">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>

						</h:panelGrid>

					</p:dialog>
				
					
					<h:message for="combustibleBeanCombustibleFechaFinalizacionContrato" styleClass="error"/>
				</h:panelGroup>
				
				
				<h:outputText value="*"/>
				<h:outputLabel for="combustibleBeanCombustibleCantLitrosPorMes" value="Cant Litros Por Mes:"/>
				<h:panelGroup>
					<h:inputText id="combustibleBeanCombustibleCantLitrosPorMes" required="true" value="#{combustibleBean.combustible.cantLitrosPorMes}"/>
					<h:message for="combustibleBeanCombustibleCantLitrosPorMes" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value=""/>
				<h:outputLabel for="combustibleBeanCombustibleEspecificacionTecnicasProductosUtilizados" value="Especificacion Tecnicas Productos Utilizados:"/>
				<h:panelGroup>
					<h:inputText id="combustibleBeanCombustibleEspecificacionTecnicasProductosUtilizados" value="#{combustibleBean.combustible.especificacionTecnicasProductosUtilizados}"/>
					<h:message for="combustibleBeanCombustibleEspecificacionTecnicasProductosUtilizados" styleClass="error"/>
				</h:panelGroup>
				
				<h:outputText value="*"/>
				<h:outputLabel for="combustibleBeanCombustibleLugarCargaCombustible" value="Lugar Carga Combustible:"/>
				<h:panelGroup>
					<h:inputText id="combustibleBeanCombustibleLugarCargaCombustible" required="true" value="#{combustibleBean.combustible.lugarCargaCombustible}"/>
					<h:message for="combustibleBeanCombustibleLugarCargaCombustible" styleClass="error"/>
				</h:panelGroup>
				
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Guardar" action="#{combustibleBean.update}"/>
				<c:choose>
					<c:when test="#{!empty combustibleBean.id}">
						<h:link value="Cancelar" outcome="view">
							<f:param name="id" value="#{combustibleBean.id}"/>
						</h:link>
						<h:commandLink value="Eliminar" action="#{combustibleBean.delete}"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancelar" outcome="search"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
