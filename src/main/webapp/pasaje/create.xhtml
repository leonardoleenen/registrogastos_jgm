<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{pasajeBean.id}" />
		<f:event type="preRenderView" listener="#{pasajeBean.retrieve}" />
	</f:metadata>

	<ui:param name="pageTitle" value="Create Pasaje" />

	<ui:define name="header">
		Pasaje
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty pasajeBean.id}">
				Editar Pasaje
			</c:when>
			<c:otherwise>
				Crear Pasaje
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">
		<h:form id="create">



			<h:messages globalOnly="true" styleClass="error" />

			<h:panelGrid
				columnClasses="required,label,component,required,label,component,"
				columns="6">

				<h:outputText value="*" />
				<h:outputLabel
					for="pasajeBeanPasajeCantPasajesContratadosUltimoAnio"
					value="Cant Pasajes Contratados Ultimo AÃ±o:" />
				<h:panelGroup>


					<p:spinner id="pasajeBeanPasajeCantPasajesContratadosUltimoAnio"
						value="#{pasajeBean.pasaje.cantPasajesContratadosUltimoAnio}"
						required="true" />
					<p:dialog header="Values" widgetVar="dialog" showEffect="fold"
						hideEffect="fold">
						<h:panelGrid id="display3" columns="2" cellpadding="5">
							<h:outputText value="Value 1: " />
							<h:outputText
								value="#{pasajeBean.pasaje.cantPasajesContratadosUltimoAnio}" />
						</h:panelGrid>
					</p:dialog>




					<h:message for="pasajeBeanPasajeCantPasajesContratadosUltimoAnio"
						styleClass="error" />
				</h:panelGroup>

				<h:outputText value="" />
				<h:outputLabel for="pasajeBeanPasajeDestinoDePasajes"
					value="Destino De Pasajes:" />
				<h:panelGroup>
					<h:inputText id="pasajeBeanPasajeDestinoDePasajes"
						value="#{pasajeBean.pasaje.destinoDePasajes}" />
					<h:message for="pasajeBeanPasajeDestinoDePasajes"
						styleClass="error" />
				</h:panelGroup>


				<h:outputText value="*" />
				<h:outputLabel for="pasajeBeanPasajeEmpresaAerea"
					value="Empresa Aerea:" />
				<h:panelGroup>
					<h:inputText id="pasajeBeanPasajeEmpresaAerea" required="true"
						value="#{pasajeBean.pasaje.empresaAerea}" />
					<h:message for="pasajeBeanPasajeEmpresaAerea" styleClass="error" />
				</h:panelGroup>

				<h:outputText value="" />
				<h:outputLabel for="pasajeBeanPasajeAgenciaTurismo"
					value="Agencia Turismo:" />
				<h:panelGroup>
					<h:inputText id="pasajeBeanPasajeAgenciaTurismo"
						value="#{pasajeBean.pasaje.agenciaTurismo}" />
					<h:message for="pasajeBeanPasajeAgenciaTurismo" styleClass="error" />
				</h:panelGroup>


				<h:outputText value="*" />
				<h:outputLabel for="pasajeBeanPasajeMontoPasaje"
					value="Monto Pasaje:" />
				<h:panelGroup>
					<h:inputText id="pasajeBeanPasajeMontoPasaje" required="true"
						value="#{pasajeBean.pasaje.montoPasaje}" />
					<h:message for="pasajeBeanPasajeMontoPasaje" styleClass="error" />
				</h:panelGroup>

				<h:outputText value="*" />
				<h:outputLabel for="pasajeBeanPasajeTipoNroProcedimiento"
					value="Tipo Nro Procedimiento:" />
				<h:panelGroup>
					<h:inputText id="pasajeBeanPasajeTipoNroProcedimiento"
						required="true" value="#{pasajeBean.pasaje.tipoNroProcedimiento}" />
					<h:message for="pasajeBeanPasajeTipoNroProcedimiento"
						styleClass="error" />
				</h:panelGroup>

				<h:outputText value="*" />
				<h:outputLabel for="pasajeBeanPasajeNroOrdenCompra"
					value="Nro Orden Compra:" />
				<h:panelGroup>
			
				
					<h:inputText id="pasajeBeanPasajeNroOrdenCompra" required="true"
						value="#{pasajeBean.pasaje.nroOrdenCompra}" />
					<h:message for="pasajeBeanPasajeNroOrdenCompra" styleClass="error" />
				</h:panelGroup>
				<h:outputText value="*" />
				<h:outputLabel 
					value="Importe abonado:" />
				<h:panelGroup>
					<h:inputText  />
					
				</h:panelGroup>

				<h:outputText value="*" />
				<h:outputLabel for="pasajeBeanPasajeFechaInicioContrato"
					value="Fecha Inicio Contrato:" />

				<h:panelGroup>

					<p:calendar value="#{pasajeBean.pasaje.fechaInicioContrato}"
						id="pasajeBeanPasajeFechaInicioContrato" showOn="button" />


					<p:dialog header="Selected Dates" widgetVar="dialog"
						showEffect="fade" hideEffect="fade">

						<h:panelGrid id="display" columns="2" cellpadding="5">


							<h:outputText value="Popup Button Date: " />
							<h:outputText value="#{pasajeBean.pasaje.fechaInicioContrato}"
								id="popupButtonDate">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>

						</h:panelGrid>

					</p:dialog>




					<h:message for="pasajeBeanPasajeFechaInicioContrato"
						styleClass="error" />
				</h:panelGroup>



				<h:outputText value="*" />
				<h:outputLabel for="pasajeBeanPasajeFechaFinalizacionContrato"
					value="Fecha Finalizacion Contrato:" />



				<h:panelGroup>

					<p:calendar value="#{pasajeBean.pasaje.fechaFinalizacionContrato}"
						id="pasajeBeanPasajeFechaFinalizacionContrato" showOn="button" />


					<p:dialog header="Selected Dates" widgetVar="dialog"
						showEffect="fade" hideEffect="fade">

						<h:panelGrid id="display2" columns="2" cellpadding="5">


							<h:outputText value="Popup Button Date: " />
							<h:outputText
								value="#{pasajeBean.pasaje.fechaFinalizacionContrato}"
								id="popupButtonDate2">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>

						</h:panelGrid>

					</p:dialog>





					<h:message for="pasajeBeanPasajeFechaFinalizacionContrato"
						styleClass="error" />
				</h:panelGroup>

			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Guardar" action="#{pasajeBean.update}" />
				<c:choose>
					<c:when test="#{!empty pasajeBean.id}">
						<h:link value="Cancelar" outcome="view">
							<f:param name="id" value="#{pasajeBean.id}" />
						</h:link>
						<h:commandLink value="Delete" action="#{pasajeBean.delete}" />
					</c:when>
					<c:otherwise>
						<h:link value="Cancelar" outcome="search" />
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
