<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	xmlns:p="http://primefaces.org/ui"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{telefoniaBean.id}"/>
		<f:event type="preRenderView" listener="#{telefoniaBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Telefonia"/>

	<ui:define name="header">
		Telefonia
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty telefoniaBean.id}">
				Editar Telefonia
			</c:when>
			<c:otherwise>
				Crear Telefonia
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="required,label,component,required,label,component," columns="6">
				<h:outputText value="*"/>
				<h:outputLabel for="telefoniaBeanTelefoniaTiponroprocedimiento" value="Tipo nro procedimiento:"/>
				<h:panelGroup>
					<h:inputText id="telefoniaBeanTelefoniaTiponroprocedimiento" required="true" value="#{telefoniaBean.telefonia.tiponroprocedimiento}"/>
					<h:message for="telefoniaBeanTelefoniaTiponroprocedimiento" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="telefoniaBeanTelefoniaEmpresaPrestadora" value="Empresa Prestadora:"/>
				<h:panelGroup>
					<h:inputText id="telefoniaBeanTelefoniaEmpresaPrestadora" required="true" value="#{telefoniaBean.telefonia.empresaPrestadora}"/>
					<h:message for="telefoniaBeanTelefoniaEmpresaPrestadora" styleClass="error"/>
				</h:panelGroup>
				
				<h:outputText value="*"/>
				<h:outputLabel for="telefoniaBeanTelefoniaMontoServicio" value="Monto Servicio:"/>
				<h:panelGroup>
					<h:inputText id="telefoniaBeanTelefoniaMontoServicio" required="true" value="#{telefoniaBean.telefonia.montoServicio}"/>
					<h:message for="telefoniaBeanTelefoniaMontoServicio" styleClass="error"/>
				</h:panelGroup>
				
				
				<h:outputText value="*"/>
				<h:outputLabel for="telefoniaBeanTelefoniaNroOrdenCompra" value="Nro Orden Compra:"/>
				<h:panelGroup>
					<h:inputText id="telefoniaBeanTelefoniaNroOrdenCompra" required="true" value="#{telefoniaBean.telefonia.nroOrdenCompra}"/>
					<h:message for="telefoniaBeanTelefoniaNroOrdenCompra" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="telefoniaBeanTelefoniaFechaInicioContrato" value="Fecha Inicio Contrato:"/>
				<h:panelGroup>
				<p:calendar value="#{telefoniaBean.telefonia.fechaInicioContrato}"
						id="telefoniaBeanTelefoniaFechaInicioContrato" showOn="button" required="true"  />


					<p:dialog header="Selected Dates" widgetVar="dialog"
						showEffect="fade" hideEffect="fade" >

						<h:panelGrid id="display" columns="2" cellpadding="5">


							<h:outputText value="Popup Button Date: " />
							<h:outputText value="#{telefoniaBean.telefonia.fechaInicioContrato}"
								id="popupButtonDate">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>

						</h:panelGrid>

					</p:dialog>
				
				
					<h:message for="telefoniaBeanTelefoniaFechaInicioContrato" styleClass="error"/>
				</h:panelGroup>
				
				
				<h:outputText value="*"/>
				<h:outputLabel for="telefoniaBeanTelefoniaFechaFinalizacionContrato" value="Fecha Finalización Contrato:"/>
				<h:panelGroup>
					<p:calendar value="#{telefoniaBean.telefonia.fechaFinalizacionContrato}"
						id="telefoniaBeanTelefoniaFechaFinalizacionContrato" showOn="button" required="true"  />


					<p:dialog header="Selected Dates" widgetVar="dialog"
						showEffect="fade" hideEffect="fade" >

						<h:panelGrid id="display2" columns="2" cellpadding="5">


							<h:outputText value="Popup Button Date: " />
							<h:outputText value="#{telefoniaBean.telefonia.fechaFinalizacionContrato}"
								id="popupButtonDate2">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>

						</h:panelGrid>

					</p:dialog>
				
				
				
					<h:message for="telefoniaBeanTelefoniaFechaFinalizacionContrato" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="telefoniaBeanTelefoniaCantMoviles" value="Cant Moviles:"/>
				<h:panelGroup>
					<h:inputText id="telefoniaBeanTelefoniaCantMoviles" required="true" value="#{telefoniaBean.telefonia.cantMoviles}"/>
					<h:message for="telefoniaBeanTelefoniaCantMoviles" styleClass="error"/>
				</h:panelGroup>
				
				
				<h:outputText value="*"/>
				<h:outputLabel for="telefoniaBeanTelefoniaTipoServicioContrato" value="Tipo Servicio Contratado:"/>
				<h:panelGroup>
					<h:inputText id="telefoniaBeanTelefoniaTipoServicioContrato" required="true" value="#{telefoniaBean.telefonia.tipoServicioContrato}"/>
					<h:message for="telefoniaBeanTelefoniaTipoServicioContrato" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value=""/>
				<h:outputLabel for="telefoniaBeanTelefoniaNroLinea" value="Nro Linea:"/>
			
				
					<h:panelGroup>
				<p:inputMask  id="telefoniaBeanTelefoniaNroLinea" value="#{telefoniaBean.telefonia.nroLinea}" mask="(999) 999-9999"/>  
				 <p:dialog widgetVar="dialog" modal="true">  
        <h:panelGrid id="display" columns="2" cellpadding="5">  
      
           
             
            <h:outputText  />  
				
					</h:panelGrid>
					</p:dialog>
					
					
					<h:message for="telefoniaBeanTelefoniaNroLinea" styleClass="error"/>
				</h:panelGroup>
			
			<h:outputText value="*"/>
				<h:outputLabel for="telefoniaBeanTelefoniaTitular" value="Titular:"/>
				<h:panelGroup>
					<h:inputText id="telefoniaBeanTelefoniaTitular" required="true" value="#{telefoniaBean.telefonia.titular}"/>
					<h:message for="telefoniaBeanTelefoniaTitular" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="telefoniaBeanTelefoniaDependencia" value="Dependencia:"/>
				<h:panelGroup>
					<h:inputText id="telefoniaBeanTelefoniaDependencia" required="true" value="#{telefoniaBean.telefonia.dependencia}"/>
					<h:message for="telefoniaBeanTelefoniaDependencia" styleClass="error"/>
				</h:panelGroup>
				
				<h:outputText value=""/>
				<h:outputLabel for="telefoniaBeanTelefoniaMontoUltimaFacturacion" value="Monto Ultima Facturación:"/>
				<h:panelGroup>
					<h:inputText id="telefoniaBeanTelefoniaMontoUltimaFacturacion" value="#{telefoniaBean.telefonia.montoUltimaFacturacion}"/>
					<h:message for="telefoniaBeanTelefoniaMontoUltimaFacturacion" styleClass="error"/>
				</h:panelGroup>
				
				<h:outputText value=""/>
				<h:outputLabel value="Marca:"/>
				<h:panelGroup>
					<h:inputText />
					
				</h:panelGroup>
				<h:outputText value=""/>
				<h:outputLabel value="Modelo:"/>
				<h:panelGroup>
					<h:inputText />
					
				</h:panelGroup>
				<h:outputText value=""/>
				<h:outputLabel value="Cantidad:"/>
				<h:panelGroup>
					<h:inputText />
					
				</h:panelGroup>
				<h:outputText value=""/>
				<h:outputLabel value="Agente Usuario:"/>
				<h:panelGroup>
					<h:inputText />
					
				</h:panelGroup>
				<h:outputText value=""/>
				<h:outputLabel value="Forma de tenencia:"/>
				<h:panelGroup>
					
					
        <p:selectOneMenu style="width:100%;" >  
            <f:selectItem itemLabel="Seleccione" itemValue="" />  
            <f:selectItem itemLabel="Comodato" itemValue="1" />  
            <f:selectItem itemLabel="Compra" itemValue="2" />  
            <f:selectItem itemLabel="Otro" itemValue="3" />  
        </p:selectOneMenu>  
					
				</h:panelGroup>
				<h:outputText value=""/>
				<h:outputLabel for="telefoniaBeanTelefoniaUbicacionGeograficaDependencia" value="Ubicación Geografica Dependencia:"/>
				<h:panelGroup>
					<h:inputTextarea id="telefoniaBeanTelefoniaUbicacionGeograficaDependencia" value="#{telefoniaBean.telefonia.ubicacionGeograficaDependencia}"/>
					<h:message for="telefoniaBeanTelefoniaUbicacionGeograficaDependencia" styleClass="error"/>
				</h:panelGroup>
				
				
				</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Guardar" action="#{telefoniaBean.update}"/>
				<c:choose>
					<c:when test="#{!empty telefoniaBean.id}">
						<h:link value="Cancelar" outcome="view">
							<f:param name="id" value="#{telefoniaBean.id}"/>
						</h:link>
						<h:commandLink value="Eliminar" action="#{telefoniaBean.delete}"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancelar" outcome="search"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
